<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="h1">
        <div class="inside">
            <b>Circle Medical</b>
            <br>
            Healthcare Services
        </div>
        Medical Form
    </div>
    <br>
    <br>
    <br>

    <!-- Personal Information  -->
    <div class="h2">
        <div class="green">
        </div>
        Personal Information
    </div>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Birth Place:</label>
                <input type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Address:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Status:</label>
                <select>
                    <option value="">-- Select Type --</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="xyz@gmail.com">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>

            </div>
            <div class="form-group">
                <!-- Empty field (optional or for next input) -->
            </div>
        </div>
    </form>

    <!-- Emergency contact -->
    <div class="h2">
        <div class="green">
        </div>
        Emergency Contact
    </div>

    <form action="">

        <div class="form-row">
            <div class="form-group">
                <label>Contact Name: </label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Contact Number: </label>
                <input type="number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Relation: </label>
                <input type="text">
            </div>
            <div class="form-group">
                <!-- for next required input -->
            </div>
        </div>
    </form>

    <!-- office purpose -->
    <div class="h2">
        <div class="green">
        </div>
        Office Purpose
    </div>

    <form>
        <div class="form-row">
            <div class="form-group">
                <label>Current Date:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Membership Number:</label>
                <input type="number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Membership Type:</label>
                <select>
                    <option value="">-- Select Type --</option>
                    <option value="basic">Regular</option>
                    <option value="premium">Premium</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                    <option value="lifetime">Lifetime</option>
                </select>
            </div>

            <div class="form-group">
                <!-- next required input -->
            </div>
        </div>
    </form>
    <button class="save-btn">
        Save
    </button>
</body>

</html>
